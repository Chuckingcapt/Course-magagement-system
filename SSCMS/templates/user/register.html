<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>
      Register
    </title>
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <style>
        body {
        background-image:url('https://www.upenn.edu/sites/default/files/2020-12/philly-penn-skyline-quad.jpg');
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        }
	</style>
</head>
<body>
    <div class="register-container">
        <div class="register-title">Register</div>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Register" class="submit-button"></p>
        </form>
        <div class="return-button">
            <a href="{% url 'login' kind %}">Return to previous page</a>
        </div>
    </div>
</body>
</html>
