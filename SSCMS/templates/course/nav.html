<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">
    <link href="{% static 'css/course_main.css' %}" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="nav-title">
<!--            <a href="{% url 'course' info.kind %}">-->
            <p class="main-title">Student Course Selecting Management System</p>
            <p class="sub-title">
                {% if info.kind == "student" %}
                    Student mode
                {% elif info.kind == "teacher" %}
                    Teacher mode
                {% endif %}
            </p>
<!--            </a>-->
        </div>

        <div class="log-out">
            <a href="{% url 'logout' %}">Log out</a>
        </div>
        <div class="name-log">
            <div class="user-name">
                <a href="{% url 'update' info.kind %}">
                    {{ info.name }}
                </a>
            </div>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
